<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <main>
      <img src="images/phonebase.png" alt="Phones running instagram app" class="phonebase">
      <div class="Sidebar">


        <div>

          <img src="images/logo.png" alt="Instagram Logo" class="Logo">
        </div>
        <div class="link">
          <p>Log in with Facebook</p>
        </div>
        <div class="transparent">
          <p>Or</p>
        </div>

        <table class="Details">
          <tr>
            <td class="box">Mobile Number or Email</td>
          </tr>
          <tr>
            <td class="box">Full Name</td>
          </tr>
          <tr>
            <td class="box">Username</td>
          </tr>
          <tr>
            <td class="box">Password</td>
          </tr>
        </table>

        <div class="link">
          <p>Sign up</p>
        </div>
        <div class="Extra">

          <p>By signing up, you agree to our <span class="Terms">Terms & Privacy Policy.<span></p>
          <p>Have an account? <a href="#">Log in</a></p>
        </div>
        <br>
          <p>Get the app</p>
          <div class="Apps">
          <img src="images/badge-iphone.png" alt="Apple Store Link">
          <img src="images/badge-android.png" alt="Android Store Link">
        </div>
    </main>

    <footer>
      <table>

      <tr>

        <td>About us</td>
        <td>Support</td>
        <td>Blog</td>
        <td>Press</td>
        <td>API</td>
        <td>Privacy</td>
        <td>Terms</td>
        <td>Directory</td>
        <td>Language</td>

        <td>&copy;2017 INSTAGRAM</td>
      </tr>
      </table>
    </footer>
  </body>
</html>
