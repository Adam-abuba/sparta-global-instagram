<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title></title>
  </head>
  <body>
    <main>
      <img src="images/phonebase.png" alt="Phones running instagram app" class="phonebase">
      <div class="Sidebar">


        <div>

          <img src="images/logo.png" alt="Instagram Logo" class="Logo">
        </div>
        <div class="link">
          <p>Log in with Facebook</p>
        </div>
        <div class="transparent">
          <p>Or</p>
        </div>

        <table class="Details">
          <tr>
            <td class="box">Mobile Number or Email</td>
          </tr>
          <tr>
            <td class="box">Full Name</td>
          </tr>
          <tr>
            <td class="box">Username</td>
          </tr>
          <tr>
            <td class="box">Password</td>
          </tr>
        </table>

        <div class="link">
          <p>Sign up</p>
        </div>
        <div class="Extra">

          <p>By signing up, you agree to our <span class="Terms">Terms & Privacy Policy.<span></p>
            <br><br><br>
          <p class="NotBold">Have an account? <a href="#" class="LogIn">Log in</a></p>
        </div>
        <br>
          <p class="NotBold">Get the app</p>
          <div class="Apps">
          <img src="images/badge-iphone.png" alt="Apple Store Link">
          <img src="images/badge-android.png" alt="Android Store Link">
        </div>
    </main>

    <footer>
      <div class="SiteMap">



      <a href="#"> About us </a>
      <a href="#"> Support </a>
      <a href="#">Blog </a>
      <a href="#">Press </a>
      <a href="#">API </a>
      <a href="#">Privacy </a>
      <a href="#">Terms </a>
      <a href="#">Directory </a>
      <a href="#">Language </a>
      <p class="copy">&copy;2017 INSTAGRAM</p>

      </div>

    </footer>
  </body>
</html>
